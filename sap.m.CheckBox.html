<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="UTF-8">
		<title>sap.m.CheckBox</title>
		<script src="./js/shared-config.js"></script>
		<script src="https://sdk.openui5.org/resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m, sap.ui.layout"

                data-sap-ui-compatVersion="edge"
                data-sap-ui-resourceroots='{
				"qunit.internal.acc": "https://sdk.openui5.org/test-resources/sap/ui/core/qunit/internal/acc"
			}'>
		</script>
		<script>
			jQuery.sap.initMobile();
            jQuery.sap.require("sap.ui.model.json.JSONModel");
            var oModel = new sap.ui.model.json.JSONModel({
                child1: true,
                child2: false,
                child3: true
            });

			/* Global helper objects */
			var oToolbar = new sap.m.Toolbar("toolbar", {
				enabled: true,
				content: [
					new sap.m.CheckBox({
						id: "cb_in_toolbar",
						text: "In toolbar"
					})
				]
			});

			var oCheckBoxRTL = new sap.m.CheckBox({
				text: "+012 345 679",
				textDirection: sap.ui.core.TextDirection.LTR
			});
			oCheckBoxRTL.setTextAlign = function(){};

			function createContent() {
				return [
					new sap.m.CheckBox({
						id:"cb_selected_enabled",
						visible: true,
						selected:true,
						enabled: true,
						tooltip: "Sample Label"
					}),
					new sap.m.CheckBox({
						id:"cb_selected_disabled",
						visible: true,
						selected: true,
						enabled: false,
						tooltip: "Sample Label"
					}),
					new sap.m.CheckBox({
						id:"cb_deselected_enabled",
						visible: true,
						selected: false,
						enabled: true,
						tooltip: "Sample Label"
					}),
					new sap.m.CheckBox({
						id:"cb_disabled_deselected",
						visible: true,
						selected: false,
						enabled: false,
						tooltip: "Sample Label"
					}),
					new sap.m.CheckBox({
						id:"cb_with_label_size",
						visible:true,
						selected: true,
						enabled: true,
						width:"100px",
						text: "Label 100px"
					}),
					new sap.m.CheckBox({
						id:"cb_not_editable",
						enabled: true,
						visible: true,
						selected: true,
						editable: false,
						text: "Not editable - no value state shown",
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_display_only_checked",
						visible: true,
						enabled: true,
						displayOnly: true,
						editable: false,
						selected: true,
						text: "Display Only Checked"
					}),
					new sap.m.CheckBox({
						id:"cb_display_only",
						visible: true,
						enabled: true,
						displayOnly: true,
						editable: false,
						selected: false,
						text: "Display Only"
					}),
					new sap.m.CheckBox({
						id:"cb_disabled_and_display_only",
						visible: true,
						enabled: false,
						displayOnly: true,
						editable: true,
						selected: false,
						text: "Disabled and Display Only (has no effect)"
					}),
					new sap.m.CheckBox({
						id:"cb_enabled_editable_and_display_only",
						visible: true,
						enabled: true,
						displayOnly: true,
						editable: true,
						selected: true,
						text: "Enabled, Display Only and Editable"
					}),
					new sap.m.CheckBox({
						visible: true,
						selected: true,
						enabled: true,
						textDirection:"RTL",
						text: "Text direction RTL"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_deselected",
						text: "Warning",
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_selected",
						text: "Warning checked",
						selected: true,
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_warning_selected_disabled",
						text: "Warning disabled",
						selected: true,
						enabled: false,
						valueState: "Warning"
					}),
					new sap.m.CheckBox({
						id:"cb_success_deselected",
						text: "Success",
						valueState: "Success"
					}),
					new sap.m.CheckBox({
						id:"cb_success_selected",
						text: "Success checked",
						selected: true,
						valueState: "Success"
					}),
					new sap.m.CheckBox({
						id:"cb_success_selected_disabled",
						text: "Success disabled",
						selected: true,
						enabled: false,
						valueState: "Success"
					}),
					new sap.m.CheckBox({
						id:"cb_error_deselected",
						text: "Error",
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_error_selected",
						text: "Error checked",
						selected: true,
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_error_selected_disabled",
						text: "Error disabled - no value state shown",
						selected: true,
						enabled: false,
						valueState: "Error"
					}),
					new sap.m.CheckBox({
						id:"cb_information_deselected",
						text: "Information",
						valueState: "Information"
					}),
					new sap.m.CheckBox({
						id:"cb_information_selected",
						text: "Information checked",
						selected: true,
						valueState: "Information"
					}),
					new sap.m.CheckBox({
						id:"cb_information_selected_disabled",
						text: "Information disabled",
						selected: true,
						enabled: false,
						valueState: "Information"
					}),
					new sap.m.CheckBox({
						id:"cb_partially_selected",
						selected: true,
						partiallySelected: true,
						text: "Partially Selected"
					}),
					new sap.m.CheckBox({
						id:"cb_enable_disable_toolbar",
						visible:true,
						selected: true,
						enabled: true,
						text: "Enable/disable toolbar",
						select: function () {
							oToolbar.setEnabled(this.getSelected());
						}
					}),
					oToolbar,
					new sap.ui.layout.form.SimpleForm({
						id: "sf_with_checkbox",
						title: new sap.ui.core.Title({text: "Form containing a CheckBox", level: sap.ui.core.TitleLevel.H2}),
						editable : true,
						content : [
							new sap.m.CheckBox({id: "cb_in_a_form", selected:true, text:"CheckBox in a Form"})
						]
					}),
                    new sap.ui.layout.form.SimpleForm({
                        id: "tri_state_checkbox",
                        title: new sap.ui.core.Title({text: "Tri-State Check Box", level: sap.ui.core.TitleLevel.H2}),
                        editable : true,
                        content : [
                            new sap.m.CheckBox({
                                id: "cb_in_a_form2",
                                selected:"{= ${/child1} || ${/child2} || ${/child3} }",
                                partiallySelected:"{= !(${/child1} && ${/child2} && ${/child3})}",
                                text:"select / deselect all",
                                select: function (oEvent) {
                                    var bSelected = oEvent.getParameter("selected");
                                    oModel.setData({ child1: bSelected, child2: bSelected, child3: bSelected });

                                }
                            }).setModel(oModel),

                            new sap.m.CheckBox({
                                text: "English",
                                selected: "{/child1}"
                            }).setModel(oModel),

                            new sap.m.CheckBox({
                                text: "German",
                                selected: "{/child2}",
                            }).setModel(oModel),

                            new sap.m.CheckBox({
                                text: "Frenchí•œ",
                                selected: "{/child3}"
                            }).setModel(oModel)

                        ]
                    }),

					// RTL sapmple - set page in rtl mode to explore (sap-ui-rtl='true')
					new sap.m.Toolbar({
						content:
							new sap.m.Text({
								text: "RTL sapmple - set page in rtl mode to explore (sap-ui-rtl='true')"
							})
					}),
                    new sap.m.Toolbar({
                    	content: [
							new sap.m.CheckBox({
								text: "+012 345 678"
							}),
							new sap.m.Text({text: "Default"})
						]
                    }),
					new sap.m.Toolbar({
					content: [
							oCheckBoxRTL,
							new sap.m.Text({text: "textDirection: LTR, no textAlign"})
						]
					}),
					new sap.m.Toolbar({
						content: [
							new sap.m.CheckBox({
								text: "+012 345 670",
								textAlign: "Right", //sap.ui.core.TextAlign.Right,
								textDirection: "RTL" //sap.ui.core.TextDirection.LTR
							}),
							new sap.m.Text({text: "textDirection: RTL, textAlign: Right"})
 						]
                    })
				]
			}

			new sap.m.App({
				pages : [
					new sap.m.Page("checkbox-page", {
						headerContent: [
							new sap.m.ToggleButton("toggleCompact", {
								text: "Compact/Cozy",
								pressed: !sap.ui.Device.system.phone && jQuery("html").hasClass("sapUiSizeCompact"),
								press: function () {
									jQuery("body").toggleClass("sapUiSizeCompact", this.getPressed());
									jQuery("body").toggleClass("sapUiSizeCozy", !this.getPressed());
								}
							})
						],
						title: "sap.m.CheckBox",
						titleLevel: "H1",
						content : [
							createContent()
						]
					})
				]
			}).placeAt('content');
		</script>
	</head>
	<body id="body" class="sapUiBody">
<!--    <h1 id="header">Test Page for <code>sap.m.CheckBox</code> with <code>sap.m</code> library</h1>-->
		<div id="content" class="holder"></div>
	</body>
</html>
